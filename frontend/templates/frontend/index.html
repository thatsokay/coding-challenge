{% load static %}

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device, initial-scale=1">
        <title>Aginic Challenge</title>
        <link rel="stylesheet" href="{% static 'frontend/bulma.min.css' %}">
        <link rel="stylesheet" href="{% static 'frontend/index.css' %}">
        <script src="{% static 'frontend/vue.min.js' %}"></script>
    </head>

    <body>
        <div id="app" class="container">
            <form v-on:submit.prevent="handleSubmit">
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">URL</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <input v-model="url" class="input" type="text" placeholder="http://example.com">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <table class="table is-hoverable is-fullwidth">
                <thead>
                    <tr>
                        <th>Job URL</th>
                        <th>Job result</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="job in jobs">
                        <td>[[ job.url ]]</td>
                        <td class="result">[[ job.result ]]</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script type="text/javascript">
            var data = {
                url: '',
                jobs: {{ jobs|safe }},
                limit: 10,
                page: 0,
            }
        </script>
        <script type="text/javascript" src="{% static 'frontend/index.js' %}"></script>
    </body>
</html>
